<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love for Iulia</title>
    <style>
        body {
            background-color: #ffcccb;
            color: #000;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        h1:hover {
            background: linear-gradient(90deg, #3498db, #e74c3c);
            color: transparent;
            -webkit-background-clip: text;
            transition: transform 0.5s, background 0.5s;
            transform: scale(1.1);
        }

        .quote {
            display: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        let isQuoteVisible = false;

        function toggleContent() {
            const loveText = document.getElementById('loveText');
            const quoteText = document.getElementById('quoteText');
            const flowerImage = document.getElementById('flowerImage');

            isQuoteVisible = !isQuoteVisible;

            if (isQuoteVisible) {
                loveText.style.display = 'none';
                quoteText.style.display = 'block';
                flowerImage.style.display = 'none';
            } else {
                loveText.style.display = 'block';
                quoteText.style.display = 'none';
                flowerImage.style.display = 'block';
            }
        }
    </script>
</head>
<body onclick="toggleContent()">
    <h1 id="loveText">I love Iulia from the bottom of my heart</h1>
    <h1 id="quoteText" class="quote">"But, soft! what light through yonder window breaks?
    It is the east, and Juliet is the sun."</h1>
    <img id="flowerImage" src="https://www.gotokyo.org/en/story/guide/hanami-guide/images/xsg009_1376_202.jpg.pagespeed.ic.gK_RKSB0Y7.jpg" alt="Flower Image">
</body>
</html>
